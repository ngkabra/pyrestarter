[DEFAULT]
dir = /tmp
rundir = %(dir)s/run
bindir = %(dir)s/bin
sbindir = %(dir)s/bin
pidfile = %(rundir)s/{program}.pid
verifier = {program}
daemonize_cmd = /usr/local/sbin/daemonize

[basic]
command = /bin/sh -c 'sleep 500 # verifier1'
verifier = verifier1

[basic_non_pid]
command = /bin/sh -c 'sleep 501 # verifier2'
verifier = verifier2
pidfile =

